<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Blog</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f6f8fa; margin: 0; }
    .container { max-width: 600px; margin: 2rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
    h1 { text-align: center; color: #222; margin-bottom: 2rem; }
    form { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 2rem; }
    input, textarea { font: inherit; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #222; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .post { background: #f6f8fa; border-radius: 6px; margin-bottom: 1.5rem; padding: 1rem; }
    .post-title { font-weight: bold; margin-bottom: 0.5rem; }
    .post-content { margin-bottom: 0.5rem; }
    .comments { margin-left: 1rem; margin-top: 0.5rem; }
    .comment { font-size: 0.95em; margin-bottom: 0.5rem; color: #444; }
    .comment-form { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    .comment-form input { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h1>Micro Blog</h1>
      <div id="auth-links"></div>
    </div>
    <form id="postForm">
      <input type="text" id="title" placeholder="What's on your mind? (title)" required />
      <textarea id="content" placeholder="Write something..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="feed"></div>
  </div>
  <script>
    function timeAgo(ts) {
      if (!ts) return '';
      const now = Date.now() / 1000;
      const diff = Math.floor(now - ts);
      if (diff < 60) return `${diff}s ago`;
      if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
      if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
      if (diff < 2592000) return `${Math.floor(diff/86400)}d ago`;
      const d = new Date(ts * 1000);
      return d.toLocaleDateString();
    }

    async function fetchSession() {
      const res = await fetch('/users/me');
      if (!res.ok) return null;
      return (await res.json()).user;
    }
    function renderAuthLinks(user) {
      const authDiv = document.getElementById('auth-links');
      if (user) {
        authDiv.innerHTML = `<span>Logged in as <b>${user.name}</b></span> <button id='logoutBtn'>Logout</button>`;
        document.getElementById('logoutBtn').onclick = async () => {
          await fetch('/logout', {method: 'POST'});
          document.cookie = 'session=; Max-Age=0; path=/;';
          location.reload();
        };
      } else {
        authDiv.innerHTML = `<a href='/login.html'>Login</a> | <a href='/signup.html'>Sign Up</a>`;
      }
    }
    async function fetchPosts() {
      const res = await fetch('/posts');
      const data = await res.json();
      return data.posts || [];
    }
    async function fetchComments(postId) {
      const res = await fetch(`/comments?post_id=${postId}`);
      const data = await res.json();
      return data.comments || [];
    }
    async function renderFeed() {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      let posts = await fetchPosts();
      // Sort posts by created_at descending (reverse chronological)
      posts.sort((a, b) => (b.created_at || 0) - (a.created_at || 0));
      for (const post of posts) {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
          <div class="post-title">${post.title} <span style='font-size:0.9em;color:#888;'>by <a href="/@${encodeURIComponent(post.author_name ? post.author_name : 'unknown')}">${post.author_name ? post.author_name : 'unknown'}</a>${post.created_at ? ' • ' + timeAgo(post.created_at) : ''}</span></div>
          <div class="post-content">${post.content}</div>
          <div class="comments" id="comments-${post.id}"></div>
          <form class="comment-form" data-post-id="${post.id}">
            <input type="text" placeholder="Add a comment..." required />
            <button type="submit">Comment</button>
          </form>
        `;
        feed.appendChild(postDiv);
        renderComments(post.id);
        postDiv.querySelector('.comment-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const input = e.target.querySelector('input');
          const content = input.value;
          await fetch('/comments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content, post_id: post.id })
          });
          input.value = '';
          renderComments(post.id);
        });
      }
    }
    async function renderComments(postId) {
      const commentsDiv = document.getElementById(`comments-${postId}`);
      const comments = await fetchComments(postId);
      commentsDiv.innerHTML = comments.map(c => `<div class="comment">${c.content} <span style='color:#888;'>by <a href="/@${encodeURIComponent(c.author_name ? c.author_name : 'unknown')}">${c.author_name ? c.author_name : 'unknown'}</a>${c.created_at ? ' • ' + timeAgo(c.created_at) : ''}</span></div>`).join('');
    }
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      await fetch('/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      renderFeed();
    });
    fetchSession().then(user => {
      renderAuthLinks(user);
      renderFeed();
    });
  </script>
</body>
</html>
