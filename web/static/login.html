<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Micro Blog</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f6f8fa; margin: 0; }
    .container { max-width: 400px; margin: 4rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 0.5rem; }
    input { font: inherit; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #222; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .error { color: #b00; text-align: center; }
    .link { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="loginError"></div>
    </form>
    <div class="link">Don't have an account? <a href="/signup.html">Sign Up</a></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const err = document.getElementById('loginError');
      err.textContent = '';
      const res = await fetch('/login', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
      if(res.ok) {
        window.location = '/';
      } else {
        err.textContent = 'Login failed';
      }
    };
  </script>
</body>
</html>
